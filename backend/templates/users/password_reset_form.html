{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Zastosowanie głównego pliku CSS -->
</head>
<body>

<div class="form-container">
    <h2>Password Reset</h2>
    <p>Enter your email address, and we'll send you instructions on how to reset your password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Reset my password</button>
    </form>
    
    <p class="back-to-login"><a href="{% url 'login' %}">Back to Login</a></p>
</div>

</body>
</html>
