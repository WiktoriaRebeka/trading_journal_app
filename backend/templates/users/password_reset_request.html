<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
        <p><a href="{% url 'login' %}">Back to login</a></p>
    </div>
</body>
</html>
