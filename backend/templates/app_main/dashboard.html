<form id="calculatorForm">
    <label for="currency">Waluta:</label>
    <select id="currency" name="currency">
        {% for currency in currencies %}
            <option value="{{ currency.code }}">{{ currency.name }} ({{ currency.symbol }})</option>
        {% endfor %}
    </select>

    <label for="deposit">Depozyt główny:</label>
    <input type="number" id="deposit" name="deposit" required>

    <label for="risk">Ryzyko na pozycję (%):</label>
    <input type="number" id="risk" name="risk" required>

    <label for="position">Wysokość pojedynczej pozycji (%):</label>
    <input type="number" id="position" name="position" required>

    <label for="pair">Para walutowa:</label>
    <select id="pair">
        <option value="BTC/USDT">BTC/USDT</option>
        <option value="ETH/USDT">ETH/USDT</option>
    </select>

    <label for="entry">Cena wejścia:</label>
    <input type="number" id="entry" name="entry" required>

    <label for="stop_loss">Cena stop loss:</label>
    <input type="number" id="stop_loss" name="stop_loss" required>

    <label for="fee">Opłata giełdowa (%):</label>
    <input type="number" id="fee" name="fee" required>

    <button type="submit">Oblicz</button>
</form>

<!-- Wyniki -->
<div id="results">
    <p id="leverage"></p>
    <p id="target1R"></p>
    <p id="target2R"></p>
    <p id="target3R"></p>
</div>
