<!-- Modal do tworzenia nowego wpisu -->
<div id="manual-entry-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Create an Entry</h3>
        <form id="manual-entry-form">
            
            <!-- Data dodania -->
            <label for="date_added">Date Added:</label>
            <input type="datetime-local" id="date_added" name="date_added" required>

            <!-- Waluta -->
            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" required>

            <!-- Depozyt -->
            <label for="deposit">Deposit:</label>
            <input type="number" step="any" id="deposit" name="deposit" required>

            <!-- Ryzyko -->
            <label for="risk">Risk (%):</label>
            <input type="number" step="any" id="risk" name="risk" required>

            <!-- Rozmiar pozycji -->
            <label for="position">Position Size:</label>
            <input type="number" step="any" id="position" name="position" required>

            <!-- Dźwignia -->
            <label for="leverage">Leverage:</label>
            <input type="number" step="any" id="leverage" name="leverage" required>

            <!-- Para walutowa -->
            <label for="pair">Currency Pair:</label>
            <input type="text" id="pair" name="pair" required>

            <!-- Typ trejdu -->
            <label for="trade_type">Trade Type:</label>
            <select id="trade_type" name="trade_type">
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>

            <!-- Cena wejścia -->
            <label for="entry">Entry Price:</label>
            <input type="number" step="0.0001" id="entry" name="entry" required>

            <!-- Stop Loss -->
            <label for="stop_loss">Stop Loss:</label>
            <input type="number" step="0.0001" id="stop_loss" name="stop_loss" required>

            <!-- Wskaźnik RRR (Risk Reward Ratio) -->
            <label for="target_choice">Risk Reward Ratio (R):</label>
            <input type="number" step="any" id="target_choice" name="target_choice" required>

            <!-- Cena wyjścia -->
            <label for="target_price">Exit Price:</label>
            <input type="number" step="0.0001" id="target_price" name="target_price" required>

            <!-- Czy trejd zakończony sukcesem? -->
            <label for="win">Win:</label>
            <select id="win" name="win">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>

            <!-- Przycisk dodania wpisu -->
            <button type="button" id="save-entry-button">Add Entry</button>

            <!-- Przycisk anulowania wpisu -->
            <button type="button" id="cancel-entry-button">Cancel</button>
        </form>
    </div>
</div>
