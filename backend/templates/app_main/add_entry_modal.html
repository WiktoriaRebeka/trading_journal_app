{% load static %}
<div id="manual-entry-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add a New Entry</h2>
        <form id="manual-entry-form">
            <label for="date_addedNE">Date Added:</label>
            <input type="datetime-local" id="date_addedNE" name="date_addedNE" required>

            <label for="currencyNE">Currency:</label>
            <input type="text" id="currencyNE" name="currencyNE" required>

            <label for="depositNE">Deposit:</label>
            <input type="number" step="any" id="depositNE" name="depositNE" required>

            <label for="feeNE">Exchange Fee (%):</label>
            <input type="number" step="0.0001" id="feeNE" name="feeNE" required>

            <label for="riskNE">Risk:</label>
            <input type="number" step="any" id="riskNE" name="riskNE" required>

            <label for="risk_typeNE">Risk Unit:</label>
            <select id="risk_typeNE" name="risk_typeNE">
                <option value="percent">%</option>
                <option value="currency">Currency</option>
            </select>

            <!-- Wybór między target price a lewarem -->
            <label for="target_or_leverageNE">Target Price or Leverage:</label>
            <label>
                <input type="radio" name="target_or_leverageNE" value="target_price" checked> Target Price
            </label>
            <label>
                <input type="radio" name="target_or_leverageNE" value="leverage"> Leverage
            </label>

            <!-- Pole na target price, domyślnie widoczne -->
            <div id="target_price-wrapperNE">
                <label for="target_priceNE">Exit Price:</label>
                <input type="number" step="0.0001" id="target_priceNE" name="target_priceNE" required>
            </div>

            <!-- Pole na lewar, domyślnie ukryte -->
            <div id="leverage-wrapperNE" style="display: none;">
                <label for="leverageNE">Leverage:</label>
                <input type="number" step="any" id="leverageNE" name="leverageNE">
            </div>

            <label for="pairNE">Currency Pair:</label>
            <input type="text" id="pairNE" name="pairNE" required>

            <label for="trade_typeNE">Trade Type:</label>
            <select id="trade_typeNE" name="trade_typeNE">
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>

            <label for="entryNE">Entry Price:</label>
            <input type="number" step="0.0001" id="entryNE" name="entryNE" required>

            <label for="stop_lossNE">Stop Loss:</label>
            <input type="number" step="0.0001" id="stop_lossNE" name="stop_lossNE" required>

            <label for="winNE">Win:</label>
            <select id="winNE" name="winNE">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>

            <button type="button" id="save-entry-buttonNE">Add</button>
            <button type="button" id="cancel-entry-buttonNE">Cancel</button>
        </form>
    </div>
</div>

<script type="module" src="{% static 'js/addNewEntry.js' %}"></script>
